# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required
r_github_packages:
  - trinker/wakefield
  - jimhester/covr
after_success:
  - Rscript -e 'library(covr);coveralls()'

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change
